# The robot description defines the generalized coordinates and how to map those
# to the underlying URDF dofs.

api_version: 1.0

# Defines the generalized coordinates. Each generalized coordinate is assumed
# to have an entry in the URDF.
# Lula will only use these joints to control the robot position.
cspace:
    - OmniFL
    - OmniFR
    - OmniR
    - arm1_base_link_joint
    - arm2_base_link_joint
    - link11_joint
    - link21_joint
    - link12_joint
    - link22_joint
    - link13_joint
    - link23_joint
    - link14_joint
    - link24_joint
    - link15_joint
    - link25_joint
    - gripper1R_joint
    - gripper1_joint
    - gripper2R_joint
    - gripper2_joint
default_q: [
    0.0,0.0042,0.0,-0.0953,0.1841,0.0069,0.0298,-0.0289,-0.0733,0.1229,0.2096,-0.2527,0.4274,0.1112,-0.2117,0.04,0.0,0.0,0.04
]

acceleration_limits: [
   10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10
]

jerk_limits: [
   10000,10000,10000,10000,10000,10000,10000,10000,10000,10000,10000,10000,10000,10000,10000,10000,10000,10000,10000
]

# Most dimensions of the cspace have a direct corresponding element
# in the URDF. This list of rules defines how unspecified coordinates
# should be extracted or how values in the URDF should be overwritten.

cspace_to_urdf_rules:
    - {name: OmniFL_roller_0_joint, rule: fixed, value: -0.0018}
